publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_chat_ui: ^1.6.12
  flutter_gemini: ^2.0.3
  shared_preferences: ^2.2.3
  url_launcher: ^6.2.6
