  flutter_svg: ^2.0.10+1
  universal_html: ^2.2.4
  flutter_chat_types: ^3.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/gemini.png
    - assets/rita.jpg
